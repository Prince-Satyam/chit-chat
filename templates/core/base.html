<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock  %}Chit-Chat</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-teal-600">
        <nav class="flex items-center justify-between px-4 py-6 bg-teal-800">
            <div>
                <a href='/' class='text-xl text-white'>Chit-Chat</a>
            </div>
            <div class="flex items-centre space-x-4">
                {% if request.user.is_authenticated %}
                    <a href="/rooms/" class="py-3 text-white hover:text-grey-200">Rooms</a>
                    <a href="/logout" class="px-4 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Logout</a>
                {% else %}
                    <a href="/login/" class="py-3 text-white hover:text-gray-200">Log In</a>
                    <a href="/signUp" class="px-4 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">New User</a>
                {% endif %}
            </div>
        </nav>
        
        {% block content %}{% endblock  %}
        {% block scripts %}{% endblock  %}
    </body>
</html>
